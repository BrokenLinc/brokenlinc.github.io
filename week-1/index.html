	<script>

		//CUSTOM ANIMATIONS!

		var ring_draw = {
			css: {

			},
			duration: 400,
			easing: 'easeInQuad'
		}

		var presequence = [
			{
				what:'#circle-logo',
				css: {
					opacity: 0

			},
			{

		var sequence = [

				when:100,

					},
					duration: 200,
					easing: 'easeInQuad'

			},
			{
				when:400,

		//AUTOMATION -_-

		function doanim() {
			var $circle_logo = $('svg');

			for(var i in presequence) {
				var preset = presequence[i];

				$(preset.what, $circle_logo).css(preset.css);
			}

			$('html').addClass('animations-ready');

			for(var i in sequence) {
				var animation = sequence[i];

				setTimeout(function(animation) {
					$(animation.what, $circle_logo).animate(
						animation.how.css, 
						animation.how.duration, 
						animation.how.easing);
				}, animation.when, animation);
			}
		}
		doanim();

		$('.js-replay').click(doanim);
